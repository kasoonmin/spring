<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous">
<script>
function addItem(){
	let todo = document.getElementById("item");
	let list = document.getElementById("todolist");
	let listitem = document.createElement("li");
	listitem.className
	="d-flex list-group-item list-group-item-action list-group-item-warning";
	let xbtn = document.createElement("button");
	
	xbtn.className = "btn-close ms-auto";
	
	xbtn.onclick = function(e){
		let pnode = e.target.parentNode;
		list.removeChild(pnode);
	}
	listitem.innerText = todo.value;
	listitem.appendChild(xbtn);
	list.appendChild(listitem);
	
	todo.value = "";
	todo.focus();
}
</script>
<title>Insert title here</title>
</head>
<body>
<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
<h2>My ToDo App </h2>
<hr>
<div class="input-group">
<input id="item" class="from-control" type="text" placeholder="할일을 입력하세요..">
<button type = "button" class="btn btn-primary" onclick="addItem()">할일 추가</button>

</div>
<hr>
<ul id="todolist" class="list-group"></ul>
</div>

</body>
</html>
